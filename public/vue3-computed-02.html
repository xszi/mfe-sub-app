<body>
    <script type="text/javascript">
        // 解决问题7：computed
        const bucket = new WeakMap()
        let data = { foo: 1, bar: 2}
        const obj = new Proxy(data, {
            get(target, key) {
                track(target, key)
                return target[key]
            },
            set(target, key, newVal) {
                target[key] = newVal
                trigger(target, key)
            }
        })
        function track(target, key) {
            if (!activeEffect) return
            let depsMap = bucket.get(target)
            if (!depsMap) {
                bucket.set(target, (depsMap = new Map()))
            }
            let deps = depsMap.get(key)
            if (!deps) {
                depsMap.set(key, (deps = new Set()))
            }
            deps.add(activeEffect)
            activeEffect.deps.push(deps)
        }
        function trigger(target, key) {
            const depsMap = bucket.get(target)
            if (!depsMap) return
            const effects = depsMap.get(key)
            const effectsToRun = new Set()
            // 触发的副作用函数与正在执行的副作用函数相同，则不触发执行
            effects && effects.forEach(effectFn => {
                if (effectFn !== activeEffect) {
                    effectsToRun.add(effectFn)
                }
            })
            effectsToRun.forEach(effectFn => {
                if(effectFn.options.scheduler){
                    // console.log(999, effectFn.options.scheduler);
                    effectFn.options.scheduler(effectFn)
                } else {
                    effectFn()
                }
            })
        }
        function cleanup(effectFn) {
            for (let i = 0; i < effectFn.deps.length; i++) {
                const deps = effectFn.deps[i]
                deps.delete(effectFn)
            }
            effectFn.deps.length = 0
        }
        let activeEffect // 只有一个暂存函数，嵌套时会被里层的副作用函数覆盖掉, 这时只暂存一个激活的副作用函数
        const effectStack = []
        function effect(fn, options = {}) {
            const effectFn = () => {
                cleanup(effectFn)
                activeEffect = effectFn
                effectStack.push(effectFn)
                const res = fn()
                effectStack.pop()
                activeEffect = effectStack[effectStack.length - 1]
                return res
            }
            effectFn.options = options // 调度函数
            effectFn.deps = []
            if (!options.lazy) {
                effectFn()
            }
            return effectFn
        }

        function computed(getter) {
            let value
            let dirty = true // 用来标识是否需要重新计算
            const effectFn = effect(getter, {
                lazy: true,
                scheduler() {
                    dirty = true
                }
            })
            const obj = {
                get value() {
                    if(dirty) {
                        value = effectFn()
                        dirty = false
                    }
                    return value
                }
            }
            return obj
        }
        const sumRes = computed(() => { console.log(111); return (obj.foo + obj.bar)})
        // console.log(sumRes);
        console.log(sumRes.value)
        console.log(sumRes.value)
        // setTimeout(() => {
        //     obj.foo++
        // }, 3000)
        obj.foo++
        console.log(sumRes.value, '结束了')
    </script>
  <div id="sub-app"></div>
</body>
